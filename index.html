<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Parkour Converter</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-fill mt-5">
        <h1 class="text-center mb-4">Text-to-Parkour Converter</h1>

        <!-- Text input area -->
        <div class="form-group">
            <textarea id="inputText" class="form-control" rows="5" placeholder="Write your text here..."></textarea>
        </div>
        
        <!-- Action buttons -->
        <div class="d-flex justify-content-around mb-4">
            <button class="btn btn-success" onclick="convertText()">Translate to Parkour</button>
            <button class="btn btn-primary" onclick="debugText()">Translate to text</button>
        </div>

        <!-- Output area -->
        <div id="output" class="output p-3 bg-light border rounded"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Here in parkour civilization no one chooses to jump for the beef. It's better to be safe and do the one block jump for the chicken rather than risk your entire life.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="debug.js"></script> <!-- Add the debug script -->
    <!-- Including Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
